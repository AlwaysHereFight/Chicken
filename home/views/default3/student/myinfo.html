<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>个人信息</title>
	<link rel="stylesheet" href="<{$res}>/css/student.css">
	<script src='<{$res}>/js/student.js'></script>
</head>
<body>
	<div class='lbox'>
		<div class='lbox2'>
			<div class='lmask'><img src="<{$res}>/images/5.png" alt=""><p>就业信息管理系统</p></div>
			<div class='ltop'><img src="<{$res}>/images/classify_icon.png" alt=""></div>
		</div>
		<div class='llogo'>
			<ul>
				<li><a href="<{$url}>/myinfo" target="_top">学生信息</a></li>
				<li><a href="<{$url}>/recinfo" target="_top">招聘信息</a></li>
				<li><a href="<{$url}>/jobinfo" target="_top">就业信息</a></li>
			</ul>
		</div>
		<div class='lbottom'>
			<div class='l1'><h1>个人信息</h1><img src="<{$res}>/images/del_icon.png" alt="" class='ldel'></div>
			<hr>
			<div id="linform">
				<form id='form' action="<{$url}>/myinfo" method='post'>
					<ul>
						<li>专业：<span> <{ $stu.major }> </span></li>
						<li>班级：<span> <{ $stu.class }> </span></li>
						<li>学号：<span> <{ $stu.xh}>	  </span></li>
							<input type='hidden' value="<{$stu.xh}>" name='xh'>
						<li>姓名：<span> <{ $stu.sname}>  </span></li>
						<li>性别：<span> <{ $stu.gender}> </span></li>
						<li>籍贯：<span> <{ $stu.jiguan}></span></li>
						<li>
							家庭住址：
							<input type="text" value="<{$stu.address}>" name='address' >
						</li>
						<li>
							联系方式：
							<input type="text"  maxlength="11" value="<{$stu.phone}>" name='phone'>
						</li>
						<li>
							家长联系方式：
							<input type="text" maxlength="11" value="<{$stu.parentphone}>" name='parentphone'>
						</li>
						<li >
							四级是否通过：
							<input type="radio" name="r1" calss='lcet4'>是
							<input type="radio" name="r1" calss='lcet4'>否
							<input type="text" placeholder="输入成绩" id="lipt" value="<{$stu.siji}>" name='siji'>
						</li>
					</ul>
					<div id='lkc'>
						<span id='lt'>不及格课程：</span>
						<input type="text" id='lnumber' placeholder="请输入课程数"><span id="ltj"></span>
						<div>
							<!-- <input type="text" placeholder="请输入课程名">
							<p id='ltext'>*不能为空</p>
							<span id='ldel'><a href="#">删除</a></span> -->
						</div>
					</div>
					<div id='lbtn'>
						<input type="submit" value='提交' id='submit' name="myinfo">
						<input type="reset" value='重置'>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
